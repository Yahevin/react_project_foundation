<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404</title>
</head>
<body>
    <script>
        const base = '/react_project_foundation/dist/';
        const path = window.location.pathname;
        const hash = path.replace(base,'#');

        window.location.href = window.location.origin + base + hash;
    </script>
</body>
</html>
